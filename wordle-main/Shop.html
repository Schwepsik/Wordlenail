<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин скинов</title>
    <style>
        body {
            font-family: sans-serif;
            /* Применяем градиент ко всему фону */
            background: linear-gradient(to right, #00c698, #00a8e8);
            margin: 0;
            padding: 0;
            display: flex; /* Делаем body блоком flex */
            flex-direction: column; /* Выравниваем по вертикали */
            align-items: center; /* Выравниваем по центру по горизонтали */
            min-height: 100vh; /* Занимаем всю высоту экрана */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Выравнивание заголовка по центру */
            text-align: center; 
        }

        .store-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* Изменяем направление flex-контейнера */
            flex-direction: row;
            align-items: stretch; 
        }

        .item {
            width: 48%; 
            margin-bottom: 20px;
            text-align: center;
            min-height: 250px; 
            background: linear-gradient(to right, #e0ffff, #cceeff); /* Градиент */
            border-radius: 8px; 
        }

        .gid-image {
            max-width: 100px;
            max-height: 100px;
            min-width: 100px;
            min-height: 100px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item-info {
            margin-top: 10px;
            vertical-align: middle; /* Добавлено */
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .coin-container {
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }
        .coin-image {
            max-width: 25px;
            max-height: 25px; 
        }
        .price{
            font-size: 20px;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Кнопка "Назад" */
        .back-button {
            position: fixed;
            top: 20px;  
            left: 20px;
            background-color: #fff;
            color: #00a8e8;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Отступ для заголовка */
        .container h1 {
            margin-top: 60px; 
        } 

        .item-info h2 {
            margin-bottom: 5px; 
        }
        .price-container {
            display: flex;
            align-items: center; /* Выравнивание по вертикали */
            justify-content: center; /* Выравнивание по горизонтали */
            margin-top: 10px; /* Отступ сверху */
        }
        .top-currency {
            position: fixed; /* Фиксированное позиционирование */
            top: 15px; /* Отступ сверху */
            right: 150px; /* Отступ справа */
            display: flex; /* Для выравнивания изображения и текста */
            align-items: center; /* Вертикальное выравнивание по центру */
            justify-content: center; /* Горизонтальное выравнивание по центру */
        }

        #currency-image {
            width: 45px; /* Измените размер по необходимости */
            height: 45px; /* Измените размер по необходимости */
        }

        #currency-count {
            margin-left: 5px; /* Отступ слева от изображения */
            font-size: 18px; /* Размер шрифта */
            font-weight: bold; /* Жирный шрифт */
        }

    </style>
</head>
<body>
    <a href="index.html" class="back-button">Назад</a>
    <div class="top-currency"> 
        <img src="coin.png" alt="Валюта" id="currency-image">
        <span id="currency-count">0</span> </div>
    <div class="container">

        <div class="store-items">

                    <button class="buy-button">Купить</button>
                </div>
            </div>
            <div class="item">
                <img src="img2.gif" class="gid-image" alt="Скин 2">
                <div class="item-info">
                    <h2>Скин 2</h2>
                    <div class="price-container">
                        <p class="price">2000</p>
                        <div class="coin-container">
                            <img src="coin.png" class="coin-image" alt="Coin Image">
                        </div>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
            <div class="item">
                <img src="img3.gif" class="gid-image" alt="Скин 3">
                <div class="item-info">
                    <h2>Скин 3</h2>
                    <div class="price-container">
                        <p class="price">2500</p>
                        <div class="coin-container">
                            <img src="coin.png" class="coin-image" alt="Coin Image">
                        </div>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
            <div class="item">
                <img src="img1.gif" class="gid-image" alt="Скин 4">
                <div class="item-info">
                    <h2>Скин 4</h2>
                    <div class="price-container">
                        <p class="price">3000</p>
                        <div class="coin-container">
                            <img src="coin.png" class="coin-image" alt="Coin Image">
                        </div>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
            <div class="item">
                <img src="img5.gif" class="gid-image" alt="Скин 5">
                <div class="item-info">
                    <h2>Скин 5</h2>
                    <div class="price-container">
                        <p class="price">3500</p>
                        <div class="coin-container">
                            <img src="coin.png" class="coin-image" alt="Coin Image">
                        </div>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
            <div class="item">
                <img src="img6.gif" class="gid-image" alt="Скин 6">
                <div class="item-info">
                    <h2>Скин 6</h2>
                    <div class="price-container">
                        <p class="price">4000</p>
                        <div class="coin-container">
                            <img src="coin.png" class="coin-image" alt="Coin Image">
                        </div>
                    </div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(() => {
            // Получаем валюту из localStorage
            let currency = parseInt(localStorage.getItem('currency')) || 0;
            $('#currency-count').text(currency); // Обновляем отображение валюты

            // Обработчик события для кнопок "Купить"
            $('.buy-button').click(function() {
                const itemPrice = parseInt($(this).siblings('.price').text());
                const itemGif = $(this).closest('.item').find('.gid-image').attr('src');
                const skinId = $(this).data('skin-id'); // Получаем идентификатор скина

                console.log('Текущая валюта:', currency); // Отладочное сообщение
                console.log('Цена скина:', itemPrice); // Отладочное сообщение

                if (currency >= itemPrice) {
                    currency -= itemPrice; // Списываем валюту
                    localStorage.setItem('currency', currency); // Сохраняем обновленное значение валюты
                    $('#currency-count').text(currency); // Обновляем отображение валюты

                    // Сохраняем купленный скин в localStorage
                    let purchasedSkins = JSON.parse(localStorage.getItem('purchasedSkins')) || {};
                    purchasedSkins[skinId] = true;
                    localStorage.setItem('purchasedSkins', JSON.stringify(purchasedSkins));

                    // Вызываем функцию для обновления скина персонажа на index.html
                    updateCharacterSkin(itemGif); 

                    alert('Скин куплен!'); // Уведомление о покупке
                } else {
                    alert('Недостаточно валюты для покупки!'); // Уведомление о недостатке валюты
                }
            });
        });
</script>
<script src="index.js"></script>


</html>
